<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>推理ノベル選択式クイズ</title>
  <style>
    body {
      background: #111 url('dark_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      font-family: "Shippori Mincho", serif;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 30px;
    }

    .question-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
      margin-top: 10px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background: #00bfff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0099cc;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>これまでの推理をまとめよう</h1>

  <div class="question-box">
    <p>① あなたは、山田が出す食事には、どのような違和感を感じていますか？</p>
    <select id="q1">
      <option value="">-- 選択してください --</option>
      <option value="見た目の違和感">見た目の違和感</option>
      <option value="味やにおいの違和感">味やにおいの違和感</option>
      <option value="違和感はない">違和感はない</option>
    </select>
  </div>

  <div class="question-box">
    <p>② 山田の挙動がおかしい理由は？</p>
    <select id="q2">
      <option value="">-- 選択してください --</option>
      <option value="実はあなたのことが嫌いだから">実はあなたのことが嫌いだから</option>
      <option value="料理の具材が普通じゃないから">料理の具材が普通じゃないから</option>
      <option value="体調が悪いから">体調が悪いから</option>
    </select>
  </div>

  <div class="question-box">
    <p>② あなたの妻や娘は、現在どうなっていますか？</p>
    <select id="q3">
      <option value="">-- 選択してください --</option>
      <option value="料理の具材となっている">料理の具材となっている</option>
      <option value="家で寝ている">家で寝ている</option>
      <option value="外出している">外出している</option>
    </select>
  </div>

  <button onclick="checkAnswers()">推理する</button>

  <div id="result"></div>

  <script>
    function checkAnswers() {
      const q1 = document.getElementById("q1").value;
      const q2 = document.getElementById("q2").value;
      const q3 = document.getElementById("q3").value;

      const result = document.getElementById("result");

      const isCorrect = q1 === "味やにおいの違和感" && q2 === "料理の具材が普通じゃないから" && q3 === "料理の具材となっている";

      if (!q1 || !q2 || !q3) {
        result.innerHTML = "すべての選択肢を選んでください。";
        result.style.color = "#ffcc00";
      } else if (isCorrect) {
        result.innerHTML = "🎉 ま、まさか、ひまりたちは、この料理に、いや、絶対、そうだ、それを俺は・・・<br>ヒャ、ヒャハハハハ・・・<br>※チャプターに戻ってシナリオを進めよう。";
        result.style.color = "#00ff88";
      } else {
        result.innerHTML = "❌ 推理が外れたようだ…もう一度考えてみて。";
        result.style.color = "#ff6666";
      }
    }
  </script>

</body>
</html>
